<title>后台登录</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body id="keyLogin">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" >
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img src="http://localhost:8081/getImage"  name="code" id="imgCode"> <a id="changeImg" href="javascript:;" onclick="changeImg()">看不清，换一张</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="login" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
<script type="text/javascript" src="hi-admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="hi-admin/h-ui/js/H-ui.min.js"></script>
<!--此乃百度统计代码，请自行删除-->
<script>
  $(function () {

      //点击回车进行登录
      $("#keyLogin").keydown(function () {
          if(event.keyCode == 13){
              $($("input[name='login']")).click();
          }
      });

      //登陆
      $($("input[name='login']")).click(function() {
          var nickName = $("#nickName").val();
          var password = $("#password").val();
          var code= $("#code").val();
          var url = "[[${findJobUrl}]]/valid-login";
          $.ajax({
              url : url,
              type : 'get',
              dataType : 'json',
              data : {
                  'nickName' : nickName,
                  'password' : password,
                  'code':code
              },
              success:function(result){
                  //debugger
                  var code = result.rCode;
                  var message = result.message;
                  if("200" == code){
                      var url = "/index";
                      window.location.href=url;
                  }else if("1000" == code){
                      layer.msg(message);
                  }else if("1001" == code){
                      layer.msg(message);
                      changeImg();
                  }else if("1002" == code){
                      layer.msg(message);
                      changeImg();
                  }else if("1003" == code){
                      layer.msg(message);
                  }
              }
          });
      });

  })

  //获取验证码
  function changeImg() {
      var img = document.getElementById("imgCode");
      img.src = "[[${findJobUrl}]]getImage?date=" + new Date();
  };
</script>

</body>
</html>
